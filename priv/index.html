<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grourdle!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div id="welcome-container" class="container">
    <h1>Grourdle!</h1>
    <p>
        <strong>Gr</strong>oup Wo<strong>rdle</strong>!
        <br/>
        (Made with ❤️, Erlang, and WebSockets)
    </p>
    <div>
        <button id="new-game-button">Create a New Game</button>
        <button id="join-game-button">Join an Existing Game</button>
    </div>
</div>

<div id="game-container" class="container" style="display: none">
    <div id="game-header">
        <h1>Room <span id="room-id"></span></h1>
        <h3 id="status-header">Waiting to Start</h3>
    </div>
    <hr style="clear: both"/>
    <div id="board-container" style="display: none">
    </div>
    <div>
        <button id="start-game-button" style="display: none">Start Game</button>
    </div>
</div>

<script src="scripts/grourdle_client.js"></script>
<script src="scripts/grourdle_game.js"></script>
</body>
</html>
